<h1>Add Employee</h1>

<label for="">Name : </label>
<input type="text" name="" id="" [(ngModel)]="empName">
<br>
<label for="">Role : </label>
<input type="text" name="" id="" [(ngModel)]="role">
<br>
<button (click)="add()">Add</button>

<h1>Registed User</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Employee of employees">
            <td>{{Employee.name}}</td>
            <td>{{Employee.role}}</td>
        </tr>
    </tbody>
</table>

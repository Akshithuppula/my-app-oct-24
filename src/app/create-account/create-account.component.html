<div class="parent">

    <div class="child">
        <form [formGroup]="accountform">
            <br>
            <h3>Create Account Form</h3>
        <label>Name: </label>
        <input type="text" formControlName="account_name">
        <br>
        <label>available_balance: </label>
        <input type="text" formControlName="available_balance">
        <br>
        <label>account_number:</label>
        <input type="text" formControlName="account_number">
        <br>
        <label> city :</label>
        <input type="text" formControlName="city">
        <br>
        <label> profie_picture:</label>
        <input type="text" formControlName="profie_picture">
        <br>    
        <button (click)="submit()">Submit</button>

        </form>
    </div>
</div>
